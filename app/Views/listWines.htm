<br/>
<repeat group="{{ @result }}" value="{{ @item }}">
	<div style="border:1px solid black;width:350px;display:inline-block;vertical-align:top;">
		<span>Nom : {{ @item.wine_name  }}</span>
	    <br/>
	    <div class="img" style="height:100px;width:100px;overflow:hidden;">
	    	<img style="height:120px;width:120px;" src="./avatars/{{ @item.wine_img  }}" alt="{{ @item.wine_img  }}"/>
	    </div>
	    <br/>
	    <a href="addFavWine/{{ @item.wine_id }}"><div class="fav fav{{ @item.fav  }}"></div></a>
	</div>
</repeat>
